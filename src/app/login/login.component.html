<form class="quarter-width">

  <h2 class="textCenter ">Login Form</h2>
  <hr>

  <div class="form-group">

    <input type="email" class="form-control" [(ngModel)] = "username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
    <br>

    <div class="buttonWrapper">
        <button type="login"  class=" center btn btn-primary mainColor" (click)="onCreateUser()">Login</button>
    </div>
    <br>

    <p>{{userCreationStatus}}</p>


    <p class="font-small">Don't have an account? Register <a href="http://localhost:4200/register"> here </a></p>


  </div>

</form>
