

<h2>My Cities</h2>
<ul class="cities">
  <li *ngFor="let city of cities"
      [class.selected]="city === selectedCity"
      (click)="onSelect(city)">
    <span class="badge">{{city.id}}</span> {{city.name}}
  </li>
</ul>


<div *ngIf="selectedCity">

  <h2>{{ selectedCity.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedCity.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedCity.name" placeholder="name">
    </label>
  </div>
</div>
